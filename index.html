<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Acompanhamento de Processos (Interativa)</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #process-table-body tr:nth-child(even) {
            background-color: #f9fafb;
        }
        #process-table-body tr:nth-child(odd) {
            background-color: #ffffff;
        }
        #process-table-body tr:hover {
            background-color: #f3f4f6;
        }
        .status-badge {
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-6 lg:p-8">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-2xl font-semibold mb-6 text-center text-gray-800">Acompanhamento de Processos</h1>

        <div class="shadow-md rounded-lg overflow-hidden mb-6">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Item</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Número do Processo</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Tarefa / Observação</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-600 uppercase tracking-wider">Data/Hora</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-600 uppercase tracking-wider">Protocolado</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-600 uppercase tracking-wider">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="process-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-lg font-medium mb-4 text-gray-900">Adicionar Novo Processo</h2>
            <form id="add-process-form" class="space-y-4">
                <div>
                    <label for="process-number" class="block text-sm font-medium text-gray-700">Número do Processo</label>
                    <input type="text" id="process-number" name="process-number" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="process-task" class="block text-sm font-medium text-gray-700">Tarefa / Observação</label>
                    <textarea id="process-task" name="process-task" rows="3" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></textarea>
                </div>
                <div>
                    <label for="protocol-status" class="block text-sm font-medium text-gray-700">Protocolado</label>
                    <select id="protocol-status" name="protocol-status" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        <option value="Sim">Sim</option>
                        <option value="Não" selected>Não</option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Adicionar Item
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const tableBody = document.getElementById('process-table-body');
        const form = document.getElementById('add-process-form');

        function saveProcesses() {
            const processes = [];
            tableBody.querySelectorAll('tr').forEach(row => {
                const cells = row.querySelectorAll('td');
                processes.push({
                    number: cells[1].textContent,
                    task: cells[2].textContent,
                    date: cells[3].textContent,
                    protocol: cells[4].textContent
                });
            });
            localStorage.setItem('processes', JSON.stringify(processes));
        }

        function loadProcesses() {
            const processes = JSON.parse(localStorage.getItem('processes')) || [];
            processes.forEach(p => addProcessToTable(p.number, p.task, p.date, p.protocol));
        }

        function renumberRows() {
            const rows = tableBody.querySelectorAll('tr');
            rows.forEach((row, index) => {
                row.querySelector('td').textContent = index + 1;
            });
        }

        function addProcessToTable(processNumber, processTask, date, protocolStatus) {
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td class="px-6 py-4 text-sm font-medium text-gray-900"></td>
                <td class="px-6 py-4 text-sm text-gray-700">${processNumber}</td>
                <td class="px-6 py-4 text-sm text-gray-700">${processTask}</td>
                <td class="px-6 py-4 text-center text-sm text-gray-700">${date}</td>
                <td class="px-6 py-4 text-center text-sm text-gray-700">${protocolStatus}</td>
                <td class="px-6 py-4 text-center">
                    <button class="remove-btn text-red-600 hover:text-red-800 text-sm font-medium">Remover</button>
                </td>`;

            newRow.querySelector('.remove-btn').addEventListener('click', function () {
                newRow.remove();
                saveProcesses();
                renumberRows();
            });

            tableBody.insertBefore(newRow, tableBody.firstChild);
            saveProcesses();
            renumberRows();
        }

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const processNumber = document.getElementById('process-number').value.trim();
            const processTask = document.getElementById('process-task').value.trim();
            const protocolStatus = document.getElementById('protocol-status').value;
            const date = new Date().toLocaleString();
            addProcessToTable(processNumber, processTask, date, protocolStatus);
            form.reset();
        });

        loadProcesses();
    </script>
</body>
</html>
